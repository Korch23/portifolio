<!DOCTYPE html>
<html>
  <head>
    <title>Resolução</title>
    <meta charset="utf-8">
  </head>
<body>
    <script type="text/javascript">
function isFibonacci(num) {
  let prev = 0;
  let curr = 1;
  while (curr <= num) {
    if (curr === num) {
      return true;
    }
    const next = prev + curr;
    prev = curr;
    curr = next;
  }
  return false;
}

function main(num) {
  if (isFibonacci(num)) {
    console.log(`${num} pertence a sequencia de Fibonacci.`);
  } else {
    console.log(`${num} nao pertence a sequencia de Fibonacci.`);
  }
}


main(8); 
main(10); 
    </script>
</body>
</html>
